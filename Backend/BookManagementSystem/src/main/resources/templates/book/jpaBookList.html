<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JPA 책</title>
    <link rel="stylesheet" th:href="@{/css/book.css}"/>
</head>
<body>
<div class="container">
    <h2>JPA 책 목록</h2>
    <table class="board_list">
        <colgroup>
            <col width="15%"/>
            <col width="*"/>
            <col width="15%"/>
            <col width="20%"/>
        </colgroup>
        <thead>
        <tr>
            <th scope="col">책번호</th>
            <th scope="col">제목</th>
            <th scope="col">작가</th>
            <th scope="col">출판일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
            <td th:text="${list.bookId}"></td>
            <td class="title">
                <a href="/jpa/book/openBookDetail?bookId="
                   th:attrappend="href=${list.bookId}" th:text="${list.title}"></a>
            </td>
            <td th:text="${list.author}"></td>
            <td th:text="${list.publishedDate}"></td>
        </tr>
        <tr th:unless="${#lists.size(list)} > 0">
            <td colspan="4">조회된 결과가 없습니다.</td>
        </tr>
        </tbody>
    </table>
    <a href="/jpa/book/openBookRegister" class="btn">등록</a>
</div>
</body>
</html>
