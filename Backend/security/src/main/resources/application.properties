spring.application.name=Security
spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://localhost:3306/springbootdb?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul
spring.config.import=classpath:auth.properties
# file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
# Log setting on properties
logging.level.root=OFF
logging.level.board=debug
logging.pattern.console=%d %5p {%c} %m%n
logging.level.jdbc.sqlonly=info
logging.level.jdbc.resultsettable=info
# springDoc properties
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=board.controller, board.test
springdoc.paths-to-match=/v1, /api/**
# auto table create
spring.jpa.hibernate.ddl-auto=update
# session time out
server.servlet.session.timeout=30m
# 24H = 24 * 60 * 60 * 1000 = 86,400,000 ms
token.expiration-time:86400000
# token setting
#                      1         2         3
#             12345678901234567890123456789012
token.secret:My JWTToken's Secret is p@ssw0rd
